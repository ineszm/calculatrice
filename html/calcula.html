<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Calculatrice simple </title>
  
  </head>

  <body>
    <div class="main">        
      <table>
            
        <tr>
          <td colspan="4">
              <span class="resultat" id="resultat"></span>
          </td>
        </tr>
          
        <tr>
          <td>
            <button class="button write" id="CE">CE</button>
          </td>
          <td>
            <button class="button write" type="button" id="C">C</button>
          </td>
          <td colspan="3">
            <button class="button set" style="width: 95%" id="Delete">Delete</button>
          </td>
              
        </tr>
          
        <tr>
            <td>
                <button class="button write" id="sept">7</button>
            </td>
            <td>
                <button class="button write" id="huit">8</button>
            </td>
            <td>
                <button class="button write" id="neuf">9</button>
            </td>
            <td>
                <button class="button set" id="mult">*</button>
            </td>
        </tr>
          
        <tr>
            <td>
                <button class="button write" id="quatre">4</button>
            </td>
            <td>
                <button class="button write" id="cinq">5</button>                  
            </td>
            <td>
                <button class="button write" id="six">6</button>                 
            </td>
            <td>
                <button class="button set" id="moins">-</button>                   
            </td>
        </tr>
          
        <tr>
            <td>
                <button class="button write" id="un">1</button>
            </td>
            <td>
                <button class="button write" id="deux">2</button>                   
            </td>
            <td>
                <button class="button write" id="trois">3</button>
            
            </td>
            <td>
                <button class="button set" id="plus">+</button>                   
            </td>
        </tr>
                
        <tr>
            <td>
                <button class="button write" id="dot">.</button>
            </td>
            <td>
                <button class="button write" id="zero">0</button>
            </td>

            <td>
                <button class="button set" id="division">/</button>
                  
            </td>
              
            <td>
                <button class="button" id="egal">=
                </button>
            </td>
        </tr>
            
      </table>
    </div>
</body>

<script type="text/javascript" src="../js/calula.js" ></script>
</html>
